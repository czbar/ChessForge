<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Forge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="authoring.html" class="nav-link">Authoring</a>
            <a href="training.html" class="nav-link">Training</a>
            <a href="feedback.html" class="nav-link">Contact</a>
        </nav>
        <img src="images/icon_green_flipped.png" alt="Chess Forge icon" />
        <p> Chess Forge for Windows</p>
    </header>

    <div class="subheader">
        <p>Use the form below to contact us, send your feedback, comments or questions. If you leave your email address,
            we will respond.</p>
    </div>

    <main>

        <section class="content">
            <div class="form-container">
                <form name="gform" id="gform" enctype="text/plain"
                    action="https://docs.google.com/forms/d/e/1FAIpQLSfnvkHks3_ONpuA5GACIEZQG2iDSmYxY6V_WmSBFMJV8BmedA/formResponse?"
                    target="hidden_iframe" onsubmit="submitted=true;">
                    <label for="name" class="form-label">Name (optional)</label>
                    <input type="text" class="form-input" name="entry.1367477304" id="entry.1367477304"
                        placeholder="Enter your name or nickname">
                    <label for="email" class="form-label">Email (optional)</label>
                    <input type="text" class="form-input" name="entry.866388901" id="entry.866388901"
                        placeholder="Enter your email address if you would like us to respond">
                    <label for="message" class="form-label">Message</label>
                    <textarea rows="5" class="form-input" name="entry.2018161921" id="entry.2018161921"
                        placeholder="Enter your comments here" required></textarea>
                    <input type="submit" class="form-submit" value="Submit">

                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                        onload="if(submitted) {}"></iframe>
            </div>

        </section>
        <aside class="sidebar">
            <h3>Resources on GitHub</h3>
            <ul>
                <li><a href="https://github.com/czbar/ChessForge/wiki/Installation" target="_blank">Installation
                        Guide</a></li>
                <li><a href="https://github.com/czbar/ChessForge/wiki/User's-Manual" target="_blank">User's Manual</a>
                </li>
                <li><a href="https://github.com/czbar/ChessForge/wiki/Frequently-Asked-Questions"
                        target="_blank">FAQ</a></li>
            </ul>
        </aside>

        <script src="assets/jquery.min.js"></script>
        <script type="text/javascript">var submitted = false;</script>
        <script type="text/javascript">
            $('#gform').on('submit', function (e) {
                $('#gform *').fadeOut(2000);
                $('#gform').prepend('Your submission has been processed...');
            });
        </script>

    </main>

    <footer>
        <p>&copy; 2024 Mindrose Pty Ltd</p>
    </footer>
    <script src="include.js"></script>
</body>

</html>
